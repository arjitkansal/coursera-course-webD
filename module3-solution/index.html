<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food, LLC</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div id="header-div" class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Food, LLC</a>
          </div>
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar-menu-button"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar-menu-button">
          <ul class="nav navbar-nav visible-xs text-center">
            <li>Chicken</li>
            <li>Beef</li>
            <li>Sushi</li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container">
        <div class="row text-center" id="page-heading">
          Our Menu
        </div>
        <div class="row">
          <section class="col-xs-12" id="content">
          </section>
        </div>
    </div>

    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
